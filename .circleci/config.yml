version: 2.1
orbs:
  node: circleci/node@4.7
  heroku: circleci/heroku@2.0.0
jobs:
  build-and-test:
    docker:
      - image: cimg/node:19.7.0
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: npm test
      - heroku/deploy-via-git
workflows:
  sample:
    jobs:
      - node/test
  heroku_deploy:
    jobs: -deploy
